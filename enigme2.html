<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rébus Chansons Françaises</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #ff4081;
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 1em;
    }

    .rebus {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 0.5em;
      margin-top: 20px;
    }

    .rebus img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
      font-size: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      font-family: inherit;
    }

    button {
      margin-top: 1.2em;
      width: 100%;
      padding: 0.8em;
      background-color: #ff4081;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e73370;
    }

    .result {
      margin-top: 1.2em;
      font-size: 1.3em;
      text-align: center;
      color: #0f0;
    }

    .error {
      color: #f44;
    }
  </style>
</head>

    <label for="answer3">Réponse Rébus 3 :</label>
    <input type="text" id="answer3" autocomplete="off" placeholder="Écris ta réponse ici" />

    <button id="submitBtn">Valider mes réponses</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");

    const answers = [
      "alexandrie alexandra",
      "désenchantée",
      "we will rock you"
    ];

    function normalize(str) {
      return str
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9 ]/g, "")
        .trim();
    }

    submitBtn.addEventListener("click", () => {
      const a1 = normalize(document.getElementById("answer1").value);
      const a2 = normalize(document.getElementById("answer2").value);
      const a3 = normalize(document.getElementById("answer3").value);

      let errors = [];

      if (a1 !== normalize(answers[0])) errors.push("Rébus 1");
      if (a2 !== normalize(answers[1])) errors.push("Rébus 2");
      if (a3 !== normalize(answers[2])) errors.push("Rébus 3");

      if (errors.length > 0) {
        resultDiv.innerHTML = `<span class="error">Erreur dans : ${errors.join(", ")}. Réessaie !</span>`;
      } else {
        const chiffre = 8; // chiffre à retourner si toutes bonnes réponses
        resultDiv.textContent = `Bravo ! Le chiffre secret est : ${chiffre}`;
      }
    });
  </script>

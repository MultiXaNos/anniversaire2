<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Musical</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #ff4081;
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      background-color: #2b2b2b;
      padding: 0.8em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    label:hover {
      background-color: #333;
    }

    button {
      padding: 0.8em;
      background-color: #ff4081;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e73370;
    }

    .result {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
      color: #0f0;
    }

    .error {
      color: #f44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quel morceau n'est <em>pas</em> des années 80 ?</h1>
    <form id="quizForm">
      <label>
        <input type="radio" name="song" value="4" />
        Born To Be Alive - Patrick Hernandez
      </label>
      <label>
        <input type="radio" name="song" value="2" />
        Dancing Queen – ABBA
      </label>
      <label>
        <input type="radio" name="song" value="7" />
        Les jardins du ciel – Jairo
      </label>
      <button type="submit">Valider</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const selected = form.song.value;

      if (!selected) {
        result.innerHTML = '<span class="error">Veuillez sélectionner une réponse.</span>';
        return;
      }

      result.textContent = `Le chiffre associé à votre réponse est : ${selected}`;
    });
  </script>
</body>
</html>
